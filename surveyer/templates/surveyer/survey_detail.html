{% extends 'base.html' %}

{% block content %}
  <h1>{{ survey.title }}</h1>
  <form method='POST'>
  {% csrf_token %}
    <ol>
    {% for ques in survey.question_set.all %}
      <li>{{ ques.query }}
        <ol type='a'>
        {% for ans in ques.answer_set.all %}
          <li><label class='btn btn-secondary' for='ans{{ forloop.counter }}'>{{ ans }}</label>
          <input type='radio' name='ans' id='ans{{ forloop.counter }}' value='{{ ans }}'></li>
        {% endfor %}
        </ol>
      </li><br>
    {% endfor %}
    </ol>
    <input type='submit' value='Submit'>
  </form>
  <br><a href='{% url 'results' survey.pk %}'>Results</a>
{% endblock %}
