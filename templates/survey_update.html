{% extends "base.html" %}

{% block content %}
  <h1>{{ survey.title }}</h1>
  <ol>
  {% for query in survey.question_set.all %}
    <li>{{ query }} <a href='{% url 'answer-create' survey.pk query.pk %}'>Add answer</a>
    <ol type='a'>
      {% for answer in query.answer_set.all %}
        <li>{{ answer.selection }}</li>
      {% endfor %}
    </ol></br>
    </li>
  {% endfor %}
  </ol>
<a href='{% url 'question-create' survey.pk %}'>Add Question</a>
{% endblock %}
