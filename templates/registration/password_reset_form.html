{% extends 'base.html'%}

{% block content %}
<h1>Forgot your password?</h1>
  <p>Type your email below and we'll send you instructions to get a new password.</p>
  <form action='' method='post'>
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
  <table>
    <tr>
    <td><label for='id_email'>Email:</label></td>
    <td>{{ form.email }}</td>
    </tr>
  </table><br>
  <input type='submit' value='Reset password'>
  </form>
{% endblock %}
